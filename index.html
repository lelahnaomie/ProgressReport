<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="auth.css">
    <title>customerpull authentication</title>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="brand-panel">
                <h1>Customer<span>Pull</span></h1>
                <p>streamline your team's progress reporting and analytics</p>
                <i class="fas fa-chart-line brand-icon"></i>
            </div>
            <div class="form-panel">
                <!-- login form -->
                <div id="login-box">
                    <h2>Welcome Back</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" required placeholder="enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" required placeholder="enter your password">
                        </div>
                        <div class="form-group">
                            <label>Login as</label>
                            <select name="role" required>
                                <option value="">select role</option>
                                <option value="admin">admin</option>
                                <option value="employee">employee</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p class="toggle-text">Don't have an account? <span onclick="toggleAuth()">Sign up</span></p>
                </div>
                
                <!-- signup form -->
                <div id="signup-box">
                    <h2>Create account</h2>
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" required placeholder="enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" required placeholder="enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" required placeholder="create a password">
                        </div>
                        <div class="form-group">
                            <label>Register as</label>
                            <select name="role" required>
                                <option value="">select role</option>
                                <option value="admin">admin</option>
                                <option value="employee">employee</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Sign up</button>
                    </form>
                    <p class="toggle-text">Already have an account? <span onclick="toggleAuth()">Login</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
